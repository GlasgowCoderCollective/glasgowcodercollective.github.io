<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG"
        crossorigin="anonymous">
    <style>
        .fullpage {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fa-glasses {
            position: relative;
            font-size: 6rem;
            transition: all 2s linear;
        }

        .go {
            transform: translate(-1000px, -1000px) rotate(360deg);
        }
    </style>
    <title>Glasgow Coder Collective - Magic</title>
</head>

<body>
    <div class="fullpage">
        <i class="fas fa-glasses"></i>
    </div>
    <script>
        var glasses = document.querySelector('.fa-glasses')
        glasses.addEventListener('mouseenter', function(e) {
            glasses.classList.add('go');
        });
    </script>
</body>

</html>
